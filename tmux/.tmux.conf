set  -s escape-time 0
set  -g base-index 1
setw -g pane-base-index 1

set  -g xterm-keys on
set  -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -ga terminal-overrides ",xterm-256color:Tc"
set  -g default-terminal xterm-256color

# Enable cursor-styling
# See https://github.com/neovim/neovim/pull/3165
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

setw -g mouse on

setw -g mode-keys vi

set  -g renumber-windows on

# ----------------------------------------------------------
#   Statusbar
# ----------------------------------------------------------
set  -g status-interval 15
set  -g status-justify centre
set  -g status-position top
set  -g status-left '#{?client_prefix,_,  }'
set  -g status-right '#[default]%a %b %d - %H:%M #[default]#[fg=red]<< #[default]#h '
setw -g status-bg default
setw -g status-fg white

setw -g window-status-current-bg default
setw -g window-status-current-fg default
setw -g window-status-current-attr bold
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-format '#[bg=black]#[fg=default] #I #[default] #W '
setw -g window-status-current-format '#[bg=cyan]#[fg=white] #I #[bg=default] #[fg=cyan]#W '

set  -g message-bg default
set  -g message-fg white

set  -g pane-active-border-fg white
set  -g pane-active-border-bg default
set  -g pane-border-fg black
set  -g pane-border-bg default


# ----------------------------------------------------------
#   Key bindings
# ----------------------------------------------------------
set -g prefix 'C-]'
unbind C-b
bind 'C-]' send-prefix

bind r source-file ~/.tmux.conf \; display "~/.tmux.conf is reloaded!"

unbind t
bind t new-window -c "#{pane_current_path}"
bind -n F2 new-window -c "#{pane_current_path}"
bind -n F3 select-window -t :-
bind -n F4 select-window -t :+
bind -n F5 swap-window -t -1
bind -n F6 swap-window -t +1
bind -n F7 copy-mode

bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind s choose-tree -s -O time
bind w choose-tree -w -O time

bind p paste-buffer

# ----------------------------------------------------------
#   Plugins
# ----------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh docker-machine'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'nhdaly/tmux-better-mouse-mode'

run '~/.tmux/plugins/tpm/tpm'
