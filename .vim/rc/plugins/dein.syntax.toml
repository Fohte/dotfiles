[[plugins]]
repo = 'vim-pandoc/vim-pandoc-syntax'
on_ft = 'markdown'
hook_add = '''
  augroup pandoc_syntax
    au! BufNewFile,BufFilePRe,BufRead *.md set filetype=markdown.pandoc
  augroup END

  let g:pandoc#syntax#conceal#use = 0
'''
