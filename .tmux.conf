set  -s escape-time 0
set  -g base-index 1
setw -g pane-base-index 1

set  -g xterm-keys on
set  -g terminal-overrides 'xterm*:smcup@:rmcup@'
set  -g default-terminal screen-256color

setw -g mouse on

setw -g mode-keys vi

# ----------------------------------------------------------
#   Statusbar
# ----------------------------------------------------------
set  -g status-interval 15
set  -g status-justify centre
set  -g status-position top

set  -g status-bg colour235
set  -g status-fg colour244

setw -g window-status-bg default
setw -g window-status-fg colour244

setw -g window-status-current-fg colour166
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

set  -g message-bg colour238
set  -g message-fg default

set  -g status-left-length 50
set  -g status-right-length 50

set  -g status-left '[#S]'
set  -g status-right '[%Y-%m-%d(%a) %H:%M]'


# ----------------------------------------------------------
#   Key bindings
# ----------------------------------------------------------
set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display "~/.tmux.conf is reloaded!"

unbind t
bind t new-window -c "#{pane_current_path}"
bind -n F2 new-window -c "#{pane_current_path}"
bind -n F3 select-window -t :-
bind -n F4 select-window -t :+

bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind p paste-buffer


# ----------------------------------------------------------
#   Plugins
# ----------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh docker-machine'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
