# keyword completion system by maintaining
# a cache of keywords in the current buffer
[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = 'has("lua")'
on_event = 'InsertEnter'
hook_source = '''
  let g:neocomplete#enable_at_startup = 1
'''

# an asynchronous keyword completion system in the current buffer
#   Note: require Neovim with Python3 enabled
[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = 'has("nvim")'
on_event = 'InsertEnter'
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  source ~/.vim/rc/plugins/deoplete.rc.vim
'''

# keyword completion system for Ruby
#   Note: require rcodetools
[[plugins]]
repo = 'Shougo/deoplete-rct'
on_ft = 'ruby'

# keyword completion system for Python
#   Note: require davidhalter/jedi
[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = 'python'
hook_add = '''
  setlocal completeopt-=preview
'''

# keyword completion system for Go
#   Note: require nsf/gocode
[[plugins]]
repo = 'zchee/deoplete-go'
on_ft = 'go'
build = 'make'

# deoplete source for JavaScript
# Require: ternjs (http://ternjs.net/)
[[plugins]]
repo = 'carlitux/deoplete-ternjs'
build = 'yarn global add tern'
on_ft = 'javascript'

# Go doc, fmt and import utilities
[[plugins]]
repo = 'vim-jp/vim-go-extra'
on_ft = 'go'

[[plugins]]
repo = 'mattn/emmet-vim'
on_i = 1
hook_add = '''
  let g:user_emmet_leader_key = '<C-e>'
  let g:user_emmet_settings = {
  \ 'javascript.jsx': {
  \   'extends': 'jsx',
  \ },
  \}
'''
