# adds TOML support
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

# adds CoffeeScript support
[[plugins]]
repo = 'kchmck/vim-coffee-script'
on_ft = 'coffee'

# adds HTML5 and inline SVG support
[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

# adds Pug (formerly Jade) support
[[plugins]]
repo = 'digitaltoad/vim-pug'
on_ft = ['jade', 'pug']

# adds Slim support
[[plugins]]
repo = 'slim-template/vim-slim'
on_ft = 'slim'

# adds Scala support
[[plugins]]
repo = 'derekwyatt/vim-scala'
on_ft = 'scala'

# adds Swift support
[[plugins]]
repo = 'toyamarinyon/vim-swift'
on_ft = 'swift'

# adds Nginx support
[[plugins]]
repo = 'evanmiller/nginx-vim-syntax'
on_ft = 'nginx'

# adds tmux.conf support
[[plugins]]
repo = 'keith/tmux.vim'
on_ft = 'tmux'

# adds GitHub Flavored Markdown support
[[plugins]]
repo = 'rhysd/vim-gfm-syntax'
on_ft = 'markdown'
hook_add = '''
'''

# Python indentation behavior to comply with PEP8
[[plugins]]
repo = 'hynek/vim-python-pep8-indent'
on_ft = 'python'
on_event = 'InsertEnter'

# autopep8 for Vim
[[plugins]]
repo = 'tell-k/vim-autopep8'
on_ft = 'python'
hook_add = '''
  let g:autopep8_disable_show_diff = 1
'''

# isort for Vim
[[plugins]]
repo = 'Photonios/vim-isort'
on_ft = 'python'
hook_add = '''
  let g:isort_options = {}
'''

# adds JavaScript support
[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = 'javascript'

[[plugins]]
repo = 'MaxMEllon/vim-jsx-pretty'
on_ft = 'javascript'
depends = 'vim-javascript'

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = 'rust'

[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'
